<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تم التسجيل بنجاح</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta http-equiv="refresh" content="4;url=index.html">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #fff;
  font-family: Tahoma, Arial, sans-serif;
  height: 100%;
}

.container {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

img {
  width: 160px;
  margin-bottom: 20px;
}

h1 {
  color: #f5c77a;
}

p {
  color: #ccc;
  font-size: 15px;
}

.count {
  margin-top: 15px;
  color: #f5c77a;
}
</style>

<script>
let s = 4;
setInterval(() => {
  document.getElementById("c").innerText = s;
  s--;
}, 1000);
</script>
</head>

<body>
<div class="container">
  <img src="logo.png" alt="MKG Kuwait">
  <h1>تم تسجيلك بنجاح</h1>
  <p>Thank you for registering<br>سيتم التواصل معك قريباً</p>
  <div class="count">التحويل خلال <span id="c">4</span> ثواني</div>
</div>
</body>
</html>
