<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title data-ar="تسجيل متطوع" data-en="Volunteer Registration">تسجيل متطوع</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>

<body>

<button class="lang-toggle" onclick="toggleLang()">AR / EN</button>

<div class="page">

<a href="index.html">
  <img src="logo.png" class="logo" alt="logo">
</a>

<h1 data-ar="تسجيل متطوع" data-en="Volunteer Registration">تسجيل متطوع</h1>

<form id="volunteerForm">

<input data-ph-ar="الاسم الكامل" data-ph-en="Full Name" required>
<input data-ph-ar="الرقم المدني" data-ph-en="Civil ID" required>
<input data-ph-ar="رقم هاتف المتطوع" data-ph-en="Volunteer Phone" required>

<input type="number" id="age" data-ph-ar="العمر (10-70)" data-ph-en="Age (10-70)" required>

<select required>
  <option data-ar="اختر مجال التطوع" data-en="Select Field">اختر مجال التطوع</option>
  <option data-ar="الزراعة التجميلية" data-en="Beautification">الزراعة التجميلية</option>
  <option data-ar="صيانة مرافق وخدمات عامة" data-en="Maintenance">صيانة مرافق وخدمات عامة</option>
</select>

<div id="guardian" style="display:none">
  <h3 data-ar="بيانات ولي الأمر" data-en="Guardian Info">بيانات ولي الأمر</h3>

  <input data-ph-ar="اسم ولي الأمر" data-ph-en="Guardian Name">
  <input data-ph-ar="رقم هاتف ولي الأمر" data-ph-en="Guardian Phone">

  <div class="consent-box">
    <label>
      <input type="checkbox" id="agree">
      <span data-ar="أوافق بصفتي ولي الأمر" data-en="I approve as guardian">
        أوافق بصفتي ولي الأمر
      </span>
    </label>
  </div>

  <canvas id="sig"></canvas>
  <button type="button" onclick="clearSig()">مسح التوقيع</button>
</div>

<button class="submit" type="submit" data-ar="إرسال" data-en="Submit">إرسال</button>

</form>
</div>

<div class="footer-fixed">
  <a href="https://maps.app.goo.gl/Uh4Pe6vRAKwXzFHb7">
    <svg viewBox="0 0 24 24"><path d="M12 2a7 7 0 0 0-7 7c0 5 7 13 7 13s7-8 7-13z"/></svg>
  </a>
  <a href="mailto:mkgkuwait@outlook.com">
    <svg viewBox="0 0 24 24"><path d="M2 6h20v12H2z"/></svg>
  </a>
  <a href="tel:25473556">
    <svg viewBox="0 0 24 24"><path d="M6 10a14 14 0 0 0 8 8z"/></svg>
  </a>
</div>

<script>
const age=document.getElementById("age");
const guardian=document.getElementById("guardian");
const agree=document.getElementById("agree");

age.addEventListener("input",()=>{
  const a=parseInt(age.value,10);
  guardian.style.display = (a>=10 && a<=17) ? "block":"none";
  agree.required = (a>=10 && a<=17);
});
</script>

</body>
</html>
