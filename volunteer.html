<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل متطوع</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>

<button class="lang-toggle" onclick="toggleLang()">AR / EN</button>

<div class="page">
<header>
  <a href="index.html"><img src="logo.png"></a>
  <h1>تسجيل متطوع</h1>
  <h2>Volunteer Registration</h2>
</header>

<form action="https://formsubmit.co/mkgsports@zohomail.com" method="POST">
  <input type="hidden" name="_next" value="https://www.mkgkuwait.com/thankyou.html">
  <input type="hidden" name="_captcha" value="false">

  <input name="Full_Name" required placeholder="الاسم الكامل">
  <input name="Civil_ID" required placeholder="الرقم المدني">
  <input type="number" name="Age" id="age" required placeholder="العمر">

  <select name="Volunteer_Type" required>
    <option value="">اختر مجال التطوع</option>
    <option>الزراعة التجميلية</option>
    <option>صيانة مرافق وخدمات عامة</option>
  </select>

  <div id="guardian">
    <input name="Guardian_Name" placeholder="اسم ولي الأمر">
    <input name="Guardian_Civil_ID" placeholder="الرقم المدني لولي الأمر">
    <input name="Guardian_Phone" placeholder="رقم هاتف ولي الأمر">

    <div class="consent">
      <input type="checkbox" required>
      <label>أقر بالموافقة وأتحمل المسؤولية القانونية.</label>
    </div>

    <canvas id="sig" width="300" height="120"></canvas>
    <button type="button" onclick="clearSig()">مسح التوقيع</button>
  </div>

  <input type="hidden" name="Guardian_Signature_Base64" id="guardian_signature">
  <button class="submit" type="submit">إرسال</button>
</form>
</div>

<!-- FOOTER -->
</body>
</html>
