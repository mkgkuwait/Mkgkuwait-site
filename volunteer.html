<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title data-ar="تسجيل متطوع" data-en="Volunteer Registration">
تسجيل متطوع
</title>

<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>

<body>

<!-- زر تغيير اللغة (موحد بكل الصفحات) -->
<button class="lang-toggle" onclick="toggleLang()">AR / EN</button>

<div class="page">

  <!-- الشعار (بالنص + يرجع للرئيسية) -->
  <a href="index.html">
    <img src="logo.png" class="logo" alt="logo">
  </a>

  <!-- العنوان -->
  <h1
    data-ar="تسجيل متطوع"
    data-en="Volunteer Registration">
    تسجيل متطوع
  </h1>

  <!-- الفورم -->
  <form id="volunteerForm">

    <!-- بيانات المتطوع -->
    <input
      name="Full_Name"
      required
      data-ph-ar="الاسم الكامل"
      data-ph-en="Full Name"
      placeholder="الاسم الكامل">

    <input
      name="Civil_ID"
      required
      data-ph-ar="الرقم المدني"
      data-ph-en="Civil ID"
      placeholder="الرقم المدني">

    <input
      name="Volunteer_Phone"
      required
      data-ph-ar="رقم هاتف المتطوع"
      data-ph-en="Volunteer Phone"
      placeholder="رقم هاتف المتطوع">

    <input
      type="number"
      id="age"
      name="Age"
      min="10"
      max="70"
      required
      data-ph-ar="العمر (10–70)"
      data-ph-en="Age (10–70)"
      placeholder="العمر (10–70)">

    <select name="Volunteer_Field" required>
      <option value=""
        data-ar="اختر مجال التطوع"
        data-en="Select Field">
        اختر مجال التطوع
      </option>

      <option value="Beautification"
        data-ar="الزراعة التجميلية"
        data-en="Beautification">
        الزراعة التجميلية
      </option>

      <option value="Maintenance"
        data-ar="صيانة مرافق وخدمات عامة"
        data-en="Maintenance">
        صيانة مرافق وخدمات عامة
      </option>
    </select>

    <!-- ===== ولي الأمر (يظهر فقط من 10 إلى 17) ===== -->
    <div id="guardian" style="display:none">

      <h3
        data-ar="بيانات ولي الأمر"
        data-en="Guardian Information">
        بيانات ولي الأمر
      </h3>

      <input
        name="Guardian_Name"
        data-ph-ar="اسم ولي الأمر"
        data-ph-en="Guardian Name"
        placeholder="اسم ولي الأمر">

      <input
        name="Guardian_Civil_ID"
        data-ph-ar="الرقم المدني لولي الأمر"
        data-ph-en="Guardian Civil ID"
        placeholder="الرقم المدني لولي الأمر">

      <input
        name="Guardian_Phone"
        data-ph-ar="رقم هاتف ولي الأمر"
        data-ph-en="Guardian Phone"
        placeholder="رقم هاتف ولي الأمر">

      <div class="consent-box">
        <label>
          <input type="checkbox" id="agree">
          <span
            data-ar="أقرّ أنا ولي أمر المتقدّم بموافقتي الصريحة والكاملة على مشاركته في الأعمال التطوعية التابعة لمحافظة مبارك الكبير، وأتحمّل كامل المسؤولية القانونية المترتبة على ذلك، مع الالتزام بجميع الأنظمة والتعليمات المعمول بها.."
            data-en="I approve as guardian and accept legal responsibility.">
            أقرّ أنا ولي أمر المتقدّم بموافقتي الصريحة والكاملة على مشاركته في الأعمال التطوعية التابعة لمحافظة مبارك الكبير، وأتحمّل كامل المسؤولية القانونية المترتبة على ذلك، مع الالتزام بجميع الأنظمة والتعليمات المعمول بها..
          </span>
        </label>
      </div>

      <p>
        <strong
          data-ar="توقيع ولي الأمر:"
          data-en="Guardian Signature:">
          توقيع ولي الأمر:
        </strong>
      </p>

     <canvas id="sig" width="380" height="150"></canvas>
<button type="button" onclick="clearSig()">مسح التوقيع</button>


    </div>

    <!-- زر الإرسال -->
    <button
      class="submit"
      type="submit"
      data-ar="إرسال"
      data-en="Submit">
      إرسال
    </button>

  </form>
</div>

<!-- ===== شريط التواصل الرسمي الموحد ===== -->
<!-- ===== OFFICIAL CONTACT BAR ===== -->
<div class="footer-fixed">

  <!-- Location -->
  <a href="https://maps.app.goo.gl/Uh4Pe6vRAKwXzFHb7" aria-label="Location">
    <svg viewBox="0 0 24 24">
      <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5A2.5 2.5 0 1 1 12 6a2.5 2.5 0 0 1 0 5.5z"/>
    </svg>
  </a>

  <!-- Email -->
  <a href="mailto:mkgkuwait@outlook.com" aria-label="Email">
    <svg viewBox="0 0 24 24">
      <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4-8 5-8-5V6l8 5 8-5v2z"/>
    </svg>
  </a>

  <!-- Phone -->
  <a href="tel:25473556" aria-label="Phone">
    <svg viewBox="0 0 24 24">
      <path d="M6.62 10.79a15.05 15.05 0 0 0 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V21c0 .55-.45 1-1 1C10.07 22 2 13.93 2 3c0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
    </svg>
  </a>

  <!-- X -->
  <a href="https://x.com/mkgkuwait" aria-label="X">
    <svg viewBox="0 0 24 24">
      <path d="M18.244 2H21l-6.524 7.457L22.5 22h-6.728l-5.27-6.513L4.78 22H2l6.984-7.97L1.5 2h6.89l4.763 5.88L18.244 2z"/>
    </svg>
  </a>

  <!-- Instagram -->
  <a href="https://instagram.com/mkgkuwait" aria-label="Instagram">
    <svg viewBox="0 0 24 24">
      <path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 5a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm6.5-.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
    </svg>
  </a>

</div>


<!-- ===== منطق العمر فقط (بسيط وآمن) ===== -->
<script>
const age = document.getElementById("age");
const guardian = document.getElementById("guardian");
const agree = document.getElementById("agree");

age.addEventListener("input", () => {
  const a = parseInt(age.value, 10);

  if (a >= 10 && a <= 17) {
    guardian.style.display = "block";
    agree.required = true;
  } else {
    guardian.style.display = "none";
    agree.required = false;
  }
});
</script>

</body>
</html>
