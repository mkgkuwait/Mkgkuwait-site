<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>التطوع | Volunteer Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" href="favicon.png">
<link rel="apple-touch-icon" href="favicon.png">
<meta name="theme-color" content="#000000">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #fff;
  font-family: Tahoma, Arial, sans-serif;
}
.container {
  max-width: 420px;
  margin: 40px auto;
  padding: 30px;
}
.logo {
  width: 140px;
  display: block;
  margin: 0 auto 20px;
}
h1, h2 {
  text-align: center;
  color: #f5c77a;
}
h2 {
  font-size: 16px;
  font-weight: normal;
  margin-bottom: 25px;
}
label {
  display: block;
  margin: 14px 0 6px;
  font-size: 14px;
}
input, select {
  width: 100%;
  padding: 12px;
  background: #111;
  color: #fff;
  border: 1px solid #444;
  border-radius: 8px;
}
button {
  width: 100%;
  margin-top: 25px;
  padding: 14px;
  background: #f5c77a;
  color: #000;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}
button:hover {
  background: #fff;
}
</style>
</head>

<body>
<div class="container">

  <a href="index.html">
    <img src="logo.png" alt="MKG Kuwait" class="logo">
  </a>

  <h1>التسجيل في الفرق التطوعية</h1>
  <h2>Volunteer Registration</h2>

  <form action="https://formsubmit.co/mkgsports@zohomail.com" method="POST">

    <label>الاسم الكامل / Full Name</label>
    <input type="text" name="Full_Name" required>

    <label>رقم الهاتف / Phone</label>
    <input type="tel" name="Phone" required>

    <label>العمر / Age</label>
    <input type="number" name="Age" min="10" max="70" required>

    <label>الجنس / Gender</label>
    <select name="Gender" required>
      <option value="">اختر</option>
      <option>ذكر</option>
      <option>أنثى</option>
    </select>

    <label>نوع التطوع / Volunteer Type</label>
    <select name="Volunteer_Type" required>
      <option value="">اختر</option>
      <option>زراعة تجميلية</option>
      <option>صيانة مرافق وخدمات عامة</option>
    </select>

    <label>منطقة السكن / Area</label>
    <input type="text" name="Area">

    <label>الرقم المدني / Civil ID</label>
    <input type="text" name="Civil_ID" pattern="[0-9]{12}" placeholder="12 رقم" required>

    <label>
      <input type="checkbox" name="Guardian_Approval">
      أقر بموافقة ولي الأمر لمن هم دون 18 سنة
    </label>

    <input type="hidden" name="_subject" value="طلب تطوع جديد – محافظة مبارك الكبير">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_next" value="thankyou.html">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit">إرسال الطلب</button>
  </form>

</div>
</body>
</html>
