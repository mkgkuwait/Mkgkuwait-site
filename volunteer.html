<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>التسجيل في الفرق التطوعية</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Tahoma, Arial, sans-serif;
  background:#f2f4f3;
}

.container{
  max-width:420px;
  margin:40px auto;
  background:#ffffff;
  padding:30px;
  border-radius:12px;
  box-shadow:0 10px 20px rgba(0,0,0,0.1);
}

h1{
  text-align:center;
  color:#0b5f3c;
  margin-bottom:25px;
}

label{
  display:block;
  margin:15px 0 5px;
  font-size:14px;
  color:#333;
}

input, select{
  width:100%;
  padding:12px;
  font-size:14px;
  border-radius:8px;
  border:1px solid #ccc;
  box-sizing:border-box;
}

input[type="checkbox"]{
  width:auto;
  margin-left:8px;
}

.checkbox{
  margin-top:15px;
  font-size:13px;
}

button{
  width:100%;
  margin-top:25px;
  padding:14px;
  background:#0b5f3c;
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  background:#094c31;
}
</style>
</head>

<body>

<div class="container">
  <h1>التسجيل في الفرق التطوعية</h1>

  <form action="https://formsubmit.co/mkgsports@zohomail.com" method="POST">

    <label>الاسم الكامل</label>
    <input type="text" name="الاسم الكامل" required>

    <label>رقم الهاتف</label>
    <input type="tel" name="رقم الهاتف" required>

    <label>العمر</label>
    <input type="number" name="العمر" min="10" max="70" required>

    <label>الجنس</label>
    <select name="الجنس" required>
      <option value="">اختر</option>
      <option>ذكر</option>
      <option>أنثى</option>
    </select>

    <label>نوع التطوع</label>
    <select name="نوع التطوع" required>
      <option value="">اختر</option>
      <option>زراعة تجميلية</option>
      <option>صيانة مرافق وخدمات عامة</option>
    </select>

    <label>منطقة السكن</label>
    <input type="text" name="منطقة السكن">

    <label>الرقم المدني</label>
    <input type="text" name="الرقم المدني" pattern="[0-9]{12}" placeholder="12 رقم" required>

    <div class="checkbox">
      <label>
        <input type="checkbox" name="إقرار ولي الأمر">
        أقر بموافقة ولي الأمر لمن هم دون 18 سنة
      </label>
    </div>

    <!-- إعدادات FormSubmit -->
    <input type="hidden" name="_subject" value="طلب تطوع جديد – محافظة مبارك الكبير">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_next" value="/thankyou.html">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit">إرسال الطلب</button>
  </form>
</div>

</body>
</html>
