<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>التسجيل في الفرق التطوعية</title>

<!-- تنسيق الصفحة (ألوان وشكل فقط) -->
<style>
body{
  font-family: Tahoma, Arial;
  background:#f2f4f3;
  margin:0;
}
.container{
  max-width:650px;
  margin:40px auto;
  background:#ffffff;
  padding:30px;
  border-radius:12px;
  box-shadow:0 10px 20px rgba(0,0,0,0.1);
}
.logo{
  text-align:center;
  margin-bottom:20px;
}
.logo img{
  max-width:120px;
}
h1{
  text-align:center;
  color:#0b5f3c;
}
input, select{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:1px solid #ccc;
  border-radius:6px;
  font-size:15px;
}
button{
  width:100%;
  padding:14px;
  background:#0b5f3c;
  color:white;
  font-size:18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
button:hover{
  background:#094c30;
}
#guardianBox{
  display:none;
  background:#f7f7f7;
  padding:10px;
  border-radius:6px;
  margin-top:10px;
}
.lang-switch{
  text-align:center;
  margin-bottom:15px;
}
.lang-switch button{
  margin:0 5px;
  padding:6px 12px;
  font-size:14px;
}
</style>
</head>

<body>

<!-- أزرار تغيير اللغة -->
<div class="lang-switch">
  <button onclick="setLang('ar')">العربية</button>
  <button onclick="setLang('en')">English</button>
</div>

<div class="container">

  <!-- شعار المحافظة -->
  <div class="logo">
    <img src="logo.png" alt="شعار محافظة مبارك الكبير">
  </div>

  <h1 id="title">التسجيل في الفرق التطوعية</h1>

  <!-- نموذج التسجيل -->
  <form action="https://formsubmit.co/EMAIL@GMAIL.COM" method="POST">

    <!-- بعد الإرسال يروح لصفحة الشكر -->
    <input type="hidden" name="_next" value="/thankyou.html">
    <input type="hidden" name="_subject" value="طلب تسجيل متطوع جديد">
    <input type="hidden" name="_template" value="table">

    <input type="text" name="الاسم_الكامل"
      placeholder="الاسم الكامل"
      data-ar="الاسم الكامل"
      data-en="Full Name"
      required>

    <input type="number" id="age" name="العمر"
      placeholder="العمر"
      data-ar="العمر"
      data-en="Age"
      required>

    <select name="الجنس" required>
      <option value="">الجنس / Gender</option>
      <option value="ذكر">ذكر</option>
      <option value="أنثى">أنثى</option>
    </select>

    <select name="نوع_التطوع" required>
      <option value="">نوع التطوع / Volunteer Type</option>
      <option value="زراعة تجميلية">زراعة تجميلية</option>
      <option value="صيانة مرافق وخدمات عامة">صيانة مرافق وخدمات عامة</option>
    </select>

    <input type="text" name="منطقة_السكن"
      placeholder="منطقة السكن"
      data-ar="منطقة السكن"
      data-en="Residential Area"
      required>

    <input type="text" name="الرقم_المدني"
      placeholder="الرقم المدني"
      data-ar="الرقم المدني"
      data-en="Civil ID"
      required>

    <input type="tel" name="رقم_الهاتف"
      placeholder="رقم الهاتف"
      data-ar="رقم الهاتف"
      data-en="Phone Number"
      required>

    <!-- إقرار ولي الأمر -->
    <div id="guardianBox">
      <label>
        <input type="checkbox" id="guardianApproval">
        أقر بموافقة ولي الأمر لمن هم دون 18 سنة
      </label>
    </div>

    <br>
    <button type="submit">إرسال الطلب</button>
  </form>

</div>

<!-- الجافاسكربت (العقل) -->
<script>
/* تغيير اللغة */
function setLang(lang){
  document.querySelectorAll("[data-ar]").forEach(el=>{
    el.placeholder = el.dataset[lang];
  });

  if(lang === "en"){
    document.documentElement.lang="en";
    document.documentElement.dir="ltr";
    document.getElementById("title").innerText="Volunteer Registration";
  }else{
    document.documentElement.lang="ar";
    document.documentElement.dir="rtl";
    document.getElementById("title").innerText="التسجيل في الفرق التطوعية";
  }
}

/* التحكم بالعمر */
const ageInput = document.getElementById("age");
const guardianBox = document.getElementById("guardianBox");
const guardianCheck = document.getElementById("guardianApproval");

ageInput.addEventListener("input", function(){
  const age = parseInt(this.value);

  // منع عمر غير منطقي
  if(age < 10 || age > 70){
    this.setCustomValidity("العمر غير مسموح");
  }else{
    this.setCustomValidity("");
  }

  // إقرار ولي الأمر
  if(age < 18){
    guardianBox.style.display = "block";
    guardianCheck.required = true;
  }else{
    guardianBox.style.display = "none";
    guardianCheck.required = false;
    guardianCheck.checked = false;
  }
});
</script>

</body>
</html>
