<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>التطوع</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  color:#C9A24D;
  font-family:Tahoma;
}
.container{
  max-width:500px;
  margin:40px auto 120px;
  padding:20px;
}
label{
  display:block;
  margin-top:15px;
}
input, select{
  width:100%;
  padding:10px;
  margin-top:5px;
  background:#000;
  color:#C9A24D;
  border:1px solid #C9A24D;
}
button{
  width:100%;
  margin-top:25px;
  padding:12px;
  background:#C9A24D;
  color:#000;
  border:none;
}
#guardian{
  display:none;
  margin-top:20px;
  border-top:1px solid #C9A24D;
  padding-top:15px;
}
.site-footer{
  position:fixed;
  bottom:0;
  width:100%;
  background:#000;
  border-top:1px solid #C9A24D;
  padding:12px 0;
}
.footer-icons{
  display:flex;
  justify-content:center;
  gap:18px;
}
.footer-icons svg{
  width:22px;
  height:22px;
  fill:#C9A24D;
}
</style>
</head>

<body>

<div class="container">
<h2>نموذج التسجيل في التطوع</h2>

<form id="form">
<label>الاسم الكامل</label>
<input required>

<label>الرقم المدني</label>
<input required>

<label>العمر</label>
<input type="number" id="age" required>

<label>رقم الهاتف</label>
<input required>

<label>نوع التطوع</label>
<select required>
<option value="">اختر</option>
<option>الزراعة التجميلية</option>
<option>صيانة المرافق والخدمات العامة</option>
</select>

<div id="guardian">
<h3>إقرار ولي الأمر</h3>
<label>اسم ولي الأمر</label>
<input>
<label>الرقم المدني لولي الأمر</label>
<input>
<label>رقم هاتف ولي الأمر</label>
<input>
<label><input type="checkbox" id="consent"> أوافق</label>
</div>

<button type="submit">إرسال</button>
</form>
</div>

<footer class="site-footer">
  <div class="footer-icons">
    <!-- نفس أيقونات الصفحة الرئيسية -->
  </div>
</footer>

<script>
const age=document.getElementById("age");
const guardian=document.getElementById("guardian");
const consent=document.getElementById("consent");
document.getElementById("form").onsubmit=e=>{
e.preventDefault();
if(age.value<18 && !consent.checked){alert("موافقة ولي الأمر مطلوبة");return;}
location.href="thankyou.html";
}
age.oninput=()=>guardian.style.display=age.value<18?"block":"none";
</script>

</body>
</html>
