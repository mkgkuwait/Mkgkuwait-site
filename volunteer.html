<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title data-ar="تسجيل متطوع" data-en="Volunteer Registration">تسجيل متطوع</title>

<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>

<body>

<!-- زر اللغة -->
<button class="lang-toggle" onclick="toggleLang()">AR / EN</button>

<div class="page">

<!-- الشعار -->
<a href="index.html">
  <img src="logo.png" class="logo" alt="logo">
</a>

<h1 data-ar="تسجيل متطوع" data-en="Volunteer Registration">تسجيل متطوع</h1>

<form id="volunteerForm">

<!-- بيانات المتطوع -->
<input name="Full_Name"
  data-ph-ar="الاسم الكامل"
  data-ph-en="Full Name"
  placeholder="الاسم الكامل" required>

<input name="Civil_ID"
  data-ph-ar="الرقم المدني"
  data-ph-en="Civil ID"
  placeholder="الرقم المدني" required>

<input name="Volunteer_Phone"
  data-ph-ar="رقم هاتف المتطوع"
  data-ph-en="Volunteer Phone"
  placeholder="رقم هاتف المتطوع" required>

<input type="number" id="age" name="Age"
  min="10" max="70"
  data-ph-ar="العمر (10–70)"
  data-ph-en="Age (10–70)"
  placeholder="العمر (10–70)" required>

<select name="Volunteer_Field" required>
  <option value="" data-ar="اختر مجال التطوع" data-en="Select Field">اختر مجال التطوع</option>
  <option value="Beautification"
    data-ar="الزراعة التجميلية"
    data-en="Beautification">الزراعة التجميلية</option>
  <option value="Maintenance"
    data-ar="صيانة مرافق وخدمات عامة"
    data-en="Maintenance">صيانة مرافق وخدمات عامة</option>
</select>

<!-- ولي الأمر -->
<div id="guardian" style="display:none">

  <h3 data-ar="بيانات ولي الأمر" data-en="Guardian Information">بيانات ولي الأمر</h3>

  <input name="Guardian_Name"
    data-ph-ar="اسم ولي الأمر"
    data-ph-en="Guardian Name"
    placeholder="اسم ولي الأمر">

  <input name="Guardian_Civil_ID"
    data-ph-ar="الرقم المدني لولي الأمر"
    data-ph-en="Guardian Civil ID"
    placeholder="الرقم المدني لولي الأمر">

  <input name="Guardian_Phone"
    data-ph-ar="رقم هاتف ولي الأمر"
    data-ph-en="Guardian Phone"
    placeholder="رقم هاتف ولي الأمر">

  <div class="consent-box">
    <label>
      <input type="checkbox" id="agree">
      <span
        data-ar="أوافق بصفتي ولي الأمر وأتحمل المسؤولية القانونية."
        data-en="I approve as guardian and accept legal responsibility.">
        أوافق بصفتي ولي الأمر وأتحمل المسؤولية القانونية.
      </span>
    </label>
  </div>

  <p data-ar="توقيع ولي الأمر:" data-en="Guardian Signature:">
    <strong>توقيع ولي الأمر:</strong>
  </p>

  <canvas id="sig" width="380" height="150"></canvas>
  <button type="button" onclick="clearSig()"
    data-ar="مسح التوقيع"
    data-en="Clear Signature">مسح التوقيع</button>

</div>

<button class="submit" type="submit"
  data-ar="إرسال"
  data-en="Submit">إرسال</button>

</form>
</div>

<!-- بنر التواصل -->
<div class="footer-fixed">
  <a href="https://maps.app.goo.gl/Uh4Pe6vRAKwXzFHb7" aria-label="Location">
    <svg viewBox="0 0 24 24"><path d="M12 2a7 7 0 0 0-7 7c0 5 7 13 7 13s7-8 7-13z"/></svg>
  </a>
  <a href="mailto:mkgkuwait@outlook.com" aria-label="Email">
    <svg viewBox="0 0 24 24"><path d="M2 6h20v12H2z"/></svg>
  </a>
  <a href="tel:25473556" aria-label="Phone">
    <svg viewBox="0 0 24 24"><path d="M6 10a14 14 0 0 0 8 8z"/></svg>
  </a>
</div>

<script>
/* ===== منطق العمر ===== */
const age = document.getElementById("age");
const guardian = document.getElementById("guardian");
const agree = document.getElementById("agree");

age.addEventListener("input",()=>{
  const a = parseInt(age.value,10);
  if(a>=10 && a<=17){
    guardian.style.display="block";
    agree.required=true;
  }else{
    guardian.style.display="none";
    agree.required=false;
  }
});
</script>

</body>
</html>
