<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>التطوع</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Tahoma, Arial, sans-serif;
}
.container{
  max-width:500px;
  margin:40px auto;
  padding:20px;
}
h2{
  text-align:center;
}
label{
  display:block;
  margin-top:15px;
  font-size:14px;
}
input, select{
  width:100%;
  padding:10px;
  margin-top:5px;
  background:#000;
  color:#fff;
  border:1px solid #fff;
}
button{
  width:100%;
  margin-top:25px;
  padding:12px;
  background:#fff;
  color:#000;
  border:none;
  font-size:16px;
  cursor:pointer;
}
#guardian{
  display:none;
  margin-top:20px;
  padding-top:15px;
  border-top:1px solid #fff;
}
</style>
</head>

<body>

<div class="container">
<h2>نموذج التسجيل في التطوع</h2>

<form id="form">

<label>الاسم الكامل</label>
<input type="text" required>

<label>الرقم المدني</label>
<input type="text" required>

<label>العمر</label>
<input type="number" id="age" required>

<label>رقم الهاتف</label>
<input type="tel" required>

<label>نوع التطوع</label>
<select required>
  <option value="">اختر</option>
  <option>الزراعة التجميلية</option>
  <option>صيانة المرافق والخدمات العامة</option>
</select>

<div id="guardian">
<h3>إقرار ولي الأمر</h3>

<label>اسم ولي الأمر</label>
<input type="text">

<label>الرقم المدني لولي الأمر</label>
<input type="text">

<label>رقم هاتف ولي الأمر</label>
<input type="tel">

<label>
<input type="checkbox" id="consent">
 أقر أنا ولي الأمر بالموافقة على مشاركة المتطوع في الأعمال التطوعية
</label>
</div>

<button type="submit">إرسال</button>

</form>
</div>

<script>
const age = document.getElementById("age");
const guardian = document.getElementById("guardian");
const consent = document.getElementById("consent");
const form = document.getElementById("form");

age.addEventListener("input",()=>{
  guardian.style.display = age.value < 18 ? "block" : "none";
});

form.addEventListener("submit",(e)=>{
  e.preventDefault();
  if(age.value < 18 && !consent.checked){
    alert("موافقة ولي الأمر مطلوبة");
    return;
  }
  window.location.href="thankyou.html";
});
</script>

</body>
</html>
