<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MKG Kuwait</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto; background:#0b0b0b;color:#f5c16c}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center}
    .card{max-width:520px;padding:28px;text-align:center}
    img{max-width:180px}
    h1{margin:16px 0 8px}
    p{color:#cfcfcf}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:16px}
    a.btn{display:block;padding:14px;border-radius:12px;background:#121212;color:#f5c16c;text-decoration:none}
    .lang{position:fixed;top:12px;right:12px;color:#f5c16c}
  </style>
</head>
<body>
  <div class="lang">English</div>
  <div class="wrap">
    <div class="card">
      <img src="logo.png" alt="MKG Kuwait"/>
      <h1>شكراً لكم</h1>
      <p>نراكم في الفعاليات القادمة</p>
      <div class="grid">
        <a class="btn" href="https://www.instagram.com/mkgkuwait">Instagram</a>
        <a class="btn" href="https://x.com/mkgkuwait">X</a>
        <a class="btn" href="https://maps.app.goo.gl/bTJniQEpuuTrSxyu5">موقع المحافظة</a>
        <a class="btn" href="mailto:mkgkuwait@outlook.com">البريد الإلكتروني</a>
      </div>
    </div>
  </div>
</body>
</html>
